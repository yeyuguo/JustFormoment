<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>商品介绍</title>
    <script type="text/jscript">
		document.write('<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">');
		document.write('<link rel="stylesheet" href="css/mian.css"/>');
		document.write('<link rel="stylesheet" href="css/jquery.msgbox.css">');
		document.write('<link rel="stylesheet" href="css/lunbo.css">');
		
	</script>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
	<script src="js/jquery.msgbox.min.js"></script>   <!--messageBos  -->
    <script src="js/lunbo.js"></script>
    <script src="js/xcj.js"></script>
     <script>
	
	//事件处理
	$(document).on("pageinit","#goods-details-page",function(){
		$("#AddressAdd").click(function(){
			window.location="AddAddress.html";
			window.location.load();	
		});
	})
	
	//加载地址列表
	$(document).on("pageshow","#goods-details-page",function(){
		$.mobile.loading('show',{text:"请稍后...",textVisible:true,theme:"b"});
		$.ajax({
			url:localStorage.getItem("H_URL")+"yxtws/v1/hxyxt/products/100004524",
			type:"GET",
			data:{options:"STOCK,PRICE"},
			dataType:"json",
			contentType:"application/x-www-form-urlencoded; charset=utf-8",
			success:function(data){
				$.mobile.loading("hide");
				//alert(JSON.stringify(data));
				var allimage ="";
				if(data.images.length>0){
					for(var i=0;i<data.images.length;i++){
						var image_tring = data.images[i].url;
						image_tring = image_tring.replace('http://qa-image1.yxt.com:8080/medias','http://image.hxyxt.com/medias');
						//alert(image_tring);
					    var address='<img '+'src="'+image_tring+'" alt="'+data.images[i].altText+'" title="'+
				data.images[i].altText+'"/>';
						allimage=allimage+address;
					}
				}
				
				$("#goods_nameID").append('<span>'+data.name+'</span>');
				$("#priceID").append('<span>'+data.price.formattedValue+'</span>');
				$("#goods_detailsID").append(allimage);
				$("#goods_priceID").append('<span>单价：'+data.price.formattedValue+'</span>');
				var inventory;
				if(data.stock.stockLevelStatus.code == "inStock"){
					inventory = "库存充足";
				}else if(data.stock.stockLevelStatus.code == "outofstock"){
					inventory = "缺货";
				}else{
					inventory = data.stock.stockLevelStatus.code;
				}
				$("#total_countID").append('<span>'+inventory+'</span>');
				$("#AddressList").listview('refresh');
			},
			error:function(msg){
				$.mobile.loading("hide");
				alert(JSON.stringify(msg));
				//window.location="Login.html";
				//window.location.load();	
			}
		});
	});
    </script>
  
</head>
<body>

    	<div data-role="header" class="jqm-header" data-position="fixed">

    	<div data-role="content" class="jqm-content jqm-item-content">

		<div class="btn_Confirm">
